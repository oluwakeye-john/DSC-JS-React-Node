<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <p id="text">A webpage</p>
      <p id="copyright" class="copyright"></p>
    </div>
  </body>

  <script>
    //getting an element with class (prefix with dot)
    const copyRightElement = document.querySelector(".copyright");

    copyRightElement.innerHTML = `&copy; ${new Date().getFullYear()} DSC UI. All rights reserved!`;

    // getting the same element with id(es6)  (prefix with #)
    // const copyRightElement = document.querySelector("#copyright");
  </script>
</html>
